<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twarc Reader - Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #1d1d1f;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #e0e0e0;
        }
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: #1d1d1f !important;
        }
        .nav-link {
            color: #1d1d1f !important;
            font-weight: 500;
            transition: color 0.2s;
        }
        .nav-link:hover {
            color: #007aff !important;
        }
        .btn-outline-dark {
            border: none;
            background: none;
            font-size: 1.25rem;
            padding: 0.5rem;
            transition: transform 0.2s;
        }
        .btn-outline-dark:hover {
            transform: scale(1.1);
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            flex: 1;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }
        .form-control {
            border-radius: 8px;
            padding: 0.75rem;
            border: 1px solid #e0e0e0;
        }
        .btn-primary {
            background-color: #007aff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
        }
        .btn-primary:hover {
            background-color: #0063cc;
        }
        footer {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid #e0e0e0;
            padding: 1rem 0;
            text-align: center;
        }
        footer p {
            margin: 0;
            color: #6c757d;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #000000;
            color: #f5f5f7;
        }
        .dark-mode .navbar {
            background-color: rgba(0, 0, 0, 0.9);
            border-bottom: 1px solid #333333;
        }
        .dark-mode .navbar-brand {
            color: #f5f5f7 !important;
        }
        .dark-mode .nav-link {
            color: #f5f5f7 !important;
        }
        .dark-mode .nav-link:hover {
            color: #0a84ff !important;
        }
        .dark-mode .btn-outline-dark {
            color: #f5f5f7;
        }
        .dark-mode .form-control {
            background-color: #1c1c1e;
            border-color: #333333;
            color: #f5f5f7;
        }
        .dark-mode .btn-primary {
            background-color: #0a84ff;
        }
        .dark-mode .btn-primary:hover {
            background-color: #007aff;
        }
        .dark-mode footer {
            background-color: rgba(0, 0, 0, 0.9);
            border-top: 1px solid #333333;
        }
        .dark-mode footer p {
            color: #9e9e9e;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Twarc Reader</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('upload_file') }}">Upload Tweets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('view_tweets') }}">View Tweets</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button id="darkModeToggle" class="btn btn-outline-dark">‚òÄÔ∏è</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Upload JSONL File</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <input type="file" class="form-control" name="file" accept=".jsonl" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
    <footer>
        <p>Twarc Reader v1.0 | Powered by Flask | <a href="https://github.com/your-repo" target="_blank">GitHub</a></p>
    </footer>
    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;

        // Check for saved dark mode preference in localStorage
        if (localStorage.getItem('dark-mode') === 'enabled') {
            body.classList.add('dark-mode');
            darkModeToggle.textContent = 'üåô';
        }

        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                darkModeToggle.textContent = 'üåô';
                localStorage.setItem('dark-mode', 'enabled');
            } else {
                darkModeToggle.textContent = '‚òÄÔ∏è';
                localStorage.setItem('dark-mode', 'disabled');
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
